<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Search (Pexels API)</title>
        <link href="styles.css" rel="stylesheet">
        <link href=".png" rel="icon">
    </head>
    <body>


        <header>
            <div class="bkg-image">
                <form type="input" id="search-form">
                    <input type="text" id="search-box" placeholder="Search Pexels photos here..." required>
                </form>
                <div class="credits">
                    <p>Photo by <span class="artist-name"></span></p>
                </div>
            </div>  
        </header>


        <main>
            <div class="search-results"></div>
            <div class="main-content">
                <div class="artboard"></div>
            </div>
        </main>


        <script src="index.js" type="text/javascript"></script> 
    </body>
</html>
